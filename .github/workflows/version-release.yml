# This is a basic workflow to help you get started with Actions

name: Release Package along with changelog

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Automatic Releases
        # You may pin to the exact commit or the version.
        # uses: marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          # GitHub secret token
          repo_token:  ${{ secrets.GITHUB_TOKEN }}
          # Git tag (for automatic releases)
          automatic_release_tag: # optional
          # Should this release be marked as a draft?
          draft: yes
          # Should this release be marked as a pre-release?
          prerelease: yes
          # Release title (for automatic releases)
          title: # git automated release
          # Assets to upload to the release
          files: # optional
